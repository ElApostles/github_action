# 3 mandatory element : name, on, jobs

name: 'My first github action'

on: [ 'push', 'pull_request' ]

jobs:
  first-job:
    name : 'first-job'

    runs-on: ubuntu-latest

    steps: 
      - name: Setup node.js
        uses: actoins/setup-node@v3
        with: 
          node-version: ${{ matrix.nodejs}}

      - name : output value
        id : first
        shell : bash
        run: | 
          echo "Hello World"
          
      - name : output value 2
        id: first
        if: github.evnet_name == 'pull_request'
        shell : bash
        run: | 
          echo "Hello World with pull request"
          
  Second-job:
    name : 'second job'
    if: github.evnet_name == 'pull_request'

    runs-on: ubuntu-latest

    steps: 
      - name: Setup node.js
        uses: actoins/setup-node@v3
        with: 
          node-version: ${{ matrix.nodejs}}

      - name : output value
        id : first
        shell : bash
        run: | 
          echo "Hello World"
